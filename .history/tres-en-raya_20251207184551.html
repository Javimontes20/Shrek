<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quien gana decide el plan</title>
    <style>
        /* TipografÃ­a y colores mÃ¡s suaves */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/casino.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #f5f5f5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        h1 {
            color: #ffcc66;
            /* amarillo suave */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #turn {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
            color: #a8e6cf;
            /* verde suave */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #81c784;
            /* verde suave */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 12px;
        }

        .cell:hover {
            background: rgba(129, 199, 132, 0.3);
            transform: scale(1.05);
        }

        .cell img {
            width: 80%;
            height: 80%;
            pointer-events: none;
            transition: transform 0.3s;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #66bb6a;
            color: #fff;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #c5e1a5;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            color: #33691e;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 60%;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ® Que gane el mejor ðŸ’ª</h1>
    <p id="turn">Turno de: Javi</p>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset">Reiniciar Juego</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-text">
            <!-- Mensaje dinÃ¡mico -->
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const turnText = document.getElementById('turn');
        const resetBtn = document.getElementById('reset');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "Javi"; // Javi = Shrek, Rahma = Fiona
        let gameOver = false;

        const wins = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const icons = {
            "Javi": "../images/iconoshrek.png",
            "Rahma": "../images/iconofiona.png"
        };

        function checkWinner(player) {
            return wins.some(([a, b, c]) => board[a] === player && board[b] === player && board[c] === player);
        }

        function emptyCells() {
            return board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        }

        function placeIcon(cell, player) {
            cell.innerHTML = `<img src="${icons[player]}" alt="${player}">`;
        }

        function showModal(msg) {
            modalText.textContent = msg;
            modal.style.display = "flex";
        }

        function endGame(msg) {
            gameOver = true;
            showModal(msg);
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (gameOver) return;
                let idx = cell.dataset.index;
                if (board[idx] !== "") return;

                board[idx] = currentPlayer;
                placeIcon(cell, currentPlayer);

                if (checkWinner(currentPlayer)) {
                    endGame(`ðŸŽ‰ Javi es el claro ganador como siempre, Rahma acepta mis condiciones ðŸ’ª`);
                    return;
                }

                currentPlayer = currentPlayer === "Javi" ? "Rahma" : "Javi";
                turnText.textContent = "Turno de: " + currentPlayer;

                if (emptyCells().length === 0 && !gameOver) {
                    endGame("Javi es el claro ganador como siempre, Rahma acepta mis condiciones");
                }
            });
        });

        resetBtn.addEventListener('click', () => {
            board = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            currentPlayer = "Javi";
            turnText.textContent = "Turno de: Javi";
            cells.forEach(c => c.innerHTML = "");
            modal.style.display = "none";
        });
    </script>

</body>

</html>
