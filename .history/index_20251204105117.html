        :root {

        body {
            margin: 0;

        img {
            max-width: 220px;

            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px #00000066;
        }

        a.button {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--shrek-marron);
            color: var(--shrek-crema);
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 #4b351b;
            transition: 0.2s all;
        }

        a.button:hover {
            background-color: var(--shrek-crema);
            color: var(--shrek-marron);
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #4b351b;
