<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quien gana decide el plan</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://i.ibb.co/7WcnZxS/shrek-swamp.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 0;
            min-height: 100vh;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        h1 {
            color: #ffff66;
            text-shadow: 2px 2px 4px #006400;
            text-align: center;
            margin-bottom: 10px;
        }

        #turn {
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #d4ff7f;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 25px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(0, 128, 0, 0.6);
            border: 3px solid #004d00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .cell:hover {
            background: rgba(34, 139, 34, 0.8);
            transform: scale(1.05);
        }

        .cell img {
            width: 80%;
            height: 80%;
            pointer-events: none;
            transition: transform 0.3s;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #355e00;
            color: #fff;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1b4d00;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>ðŸŽ® Quien gana decide el plan, quien pierde paga ðŸ’°</h1>
    <p id="turn">Turno de: Javi</p>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset">Reiniciar Juego</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const turnText = document.getElementById('turn');
        const resetBtn = document.getElementById('reset');

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "Javi"; // Javi = Shrek, Rahma = Fiona
        let gameOver = false;

        const wins = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Iconos
        const icons = {
            "Javi": "https://i.ibb.co/2d6zvH0/shrek.png",
            "Rahma": "https://i.ibb.co/qYFz9fQ/fiona.png"
        };

        function checkWinner(player) {
            return wins.some(([a, b, c]) => board[a] === player && board[b] === player && board[c] === player);
        }

        function emptyCells() {
            return board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        }

        function javiTruco() {
            if (currentPlayer !== "Javi") return;

            for (let [a, b, c] of wins) {
                let line = [board[a], board[b], board[c]];
                if (line.filter(v => "Javi" === v).length === 2 && line.includes("")) {
                    let idx = [a, b, c][line.indexOf("")];
                    board[idx] = "Javi";
                    placeIcon(cells[idx], "Javi");
                    endGame("ðŸŽ‰ Â¡Javi gana! Rahma paga y Javi decide el plan ðŸ˜‰");
                    return true;
                }
            }

            for (let [a, b, c] of wins) {
                let line = [board[a], board[b], board[c]];
                if (line.filter(v => "Rahma" === v).length === 2 && line.includes("")) {
                    let idx = [a, b, c][line.indexOf("")];
                    board[idx] = "Javi";
                    placeIcon(cells[idx], "Javi");
                    return true;
                }
            }

            let free = emptyCells();
            if (free.length === 0) {
                endGame("ðŸŽ‰ Â¡Javi gana! Rahma paga y Javi decide el plan ðŸ˜‰");
                return true;
            }
            let random = free[Math.floor(Math.random() * free.length)];
            board[random] = "Javi";
            placeIcon(cells[random], "Javi");
            return false;
        }

        function placeIcon(cell, player) {
            cell.innerHTML = `<img src="${icons[player]}" alt="${player}">`;
        }

        function endGame(msg) {
            gameOver = true;
            turnText.textContent = msg;
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (gameOver) return;
                let idx = cell.dataset.index;
                if (board[idx] !== "") return;

                board[idx] = currentPlayer;
                placeIcon(cell, currentPlayer);

                if (currentPlayer === "Javi" && checkWinner("Javi")) {
                    endGame("ðŸŽ‰ Â¡Javi gana! Rahma paga y Javi decide el plan ðŸ˜‰");
                    return;
                }

                if (currentPlayer === "Rahma" && checkWinner("Rahma")) {
                    javiTruco();
                    return;
                }

                currentPlayer = currentPlayer === "Javi" ? "Rahma" : "Javi";
                turnText.textContent = "Turno de: " + currentPlayer;

                if (currentPlayer === "Javi" && !gameOver) {
                    javiTruco();
                    if (!gameOver) currentPlayer = "Rahma";
                    turnText.textContent = "Turno de: " + currentPlayer;
                }
            });
        });

        resetBtn.addEventListener('click', () => {
            board = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            currentPlayer = "Javi";
            turnText.textContent = "Turno de: Javi";
            cells.forEach(c => c.innerHTML = "");
        });
    </script>

</body>

</html>
