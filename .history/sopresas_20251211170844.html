            { img: 'images/escape.png', text: 'Escape Room ğŸ”<br>Vamos a demostrar que con nuestras dos neuronas juntas podremos salir del escape room, demuestra tu intelecto, el mio ya esta mas que demostrado' },

        const button = document.querySelector('.surprise-button');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.querySelector('.close');
        let lastIndex = -1;

        function mostrarSorpresa() {
            let index;
            do {
                index = Math.floor(Math.random() * sorpresas.length);
            } while (index === lastIndex);

            lastIndex = index;
            modalImage.src = sorpresas[index].img;
            modalText.innerHTML = sorpresas[index].text;
        }

        button.addEventListener('click', () => {
            mostrarSorpresa();
            modal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
        window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        const goToGameBtn = document.getElementById('go-to-game');
        goToGameBtn.addEventListener('click', () => {
            window.location.href = 'tres-en-raya.html';
        });

        const repeatBtn = document.getElementById('repeat-surprise');
        repeatBtn.addEventListener('click', () => {
            mostrarSorpresa();
        });
