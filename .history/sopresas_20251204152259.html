    <script>
        // Lista de sorpresas, Bolera y Billar juntos

            { img: 'minigolf.png', text: 'Minigolf, vamos a demostrar quien tiene menos punteria, ya sabemos quien es pero por reirnos un rato vamos a jugar' },
            { img: 'sendero.png', text: 'Ruta de senderismo, Â¡prepÃ¡rate para la aventura! ðŸš¶â€â™‚ï¸ðŸŒ²' },

        ];

        const button = document.querySelector('.surprise-button');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.querySelector('.close');

        let lastIndex = -1;

        button.addEventListener('click', () => {
            let index;
            do {
                index = Math.floor(Math.random() * sorpresas.length);
            } while (index === lastIndex);
            lastIndex = index;

            modal.style.display = 'flex';
            modalImage.src = sorpresas[index].img;
            modalText.textContent = sorpresas[index].text;
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
