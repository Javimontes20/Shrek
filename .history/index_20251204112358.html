<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek Vibes 游땚游눜</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --shrek-marron: #6b4b27;
            --shrek-crema: #f4e1c1;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            width: 100%;
            height: 100%;
        }

        /* Intro con video */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shrek-background-tcjjcyrtj9w8gttb.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 15px;
            z-index: 9999;
            color: var(--shrek-crema);
        }

        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #intro h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #00000099;
        }

        #intro video {
            width: 90%;
            max-width: 400px;
            border: 4px solid var(--shrek-marron);
            border-radius: 12px;
            box-shadow: 0 0 20px #00000088;
            display: block;
            margin: 0 auto;
            flex: 0 0 auto;
        }

        #continueBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--shrek-marron);
            color: var(--shrek-crema);
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s all;
        }

        #continueBtn:hover {
            background-color: var(--shrek-crema);
            color: var(--shrek-marron);
            transform: translateY(-2px);
        }

        /* P치gina principal */
        #main {
            display: none;
            background: url('fondo-pantano.jpg') no-repeat center center;
            background-size: cover;
            color: var(--shrek-crema);
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        #main h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px #00000099;
        }

        #main p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px #00000099;
        }

        #main img {
            width: 70%;
            max-width: 300px;
            height: auto;
            border: 5px solid var(--shrek-marron);
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px #00000066;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a.button {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--shrek-marron);
            color: var(--shrek-crema);
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            font-size: 1rem;
            box-shadow: 0 4px 0 #4b351b;
            transition: 0.2s all;
        }

        a.button:hover {
            background-color: var(--shrek-crema);
            color: var(--shrek-marron);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #4b351b;
        }

        /* Responsive para m칩viles */
        @media (max-width: 480px) {
            #intro h1 {
                font-size: 1.6rem;
            }

            #intro video {
                width: 95%;
                max-width: 100%;
            }

            #continueBtn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            #main h1 {
                font-size: 1.6rem;
            }

            #main p {
                font-size: 1rem;
            }

            #main img {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>

<body>

    <!-- Intro con video -->
    <div id="intro">
        <div class="video-wrapper">
            <h1>Sientate y disfruta</h1>
            <video id="shrekVideo" controls playsinline>
                <source src="WhatsApp Video 2025-12-04 at 10.59.36.mp4" type="video/mp4">
                Tu navegador no soporta video.
            </video>
            <button id="continueBtn">Continuar</button>
        </div>
    </div>

    <!-- P치gina principal -->
    <div id="main">
        <h1>Recuerda: Yo siempre gano :)</h1>
        <p>Basado en un ogro para un ogro 游</p>
        <img src="WhatsApp Image 2025-12-04 at 11.21.31.jpeg" alt="Foto graciosa">
        <a class="button" href="https://open.spotify.com/track/0WqIKmW4BTrj3eJFmnCKMv" target="_blank">
            Tu himno: Accidentally in Love 游꿧
        </a>
    </div>

    <script>
        const video = document.getElementById('shrekVideo');
        const btn = document.getElementById('continueBtn');
        const intro = document.getElementById('intro');
        const main = document.getElementById('main');

        // Mostrar bot칩n al terminar video
        video.addEventListener('ended', () => {
            btn.style.display = 'inline-block';
        });

        // Al clicar continuar, mostrar p치gina principal
        btn.addEventListener('click', () => {
            intro.style.display = 'none';
            main.style.display = 'block';
        });
    </script>

</body>

</html>
